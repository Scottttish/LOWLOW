services:
  db:
    image: postgres:15-alpine
    container_name: foodsharing_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: foodsharing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodsharing-network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: foodsharing_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/foodsharing_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=bXlTdXBlclNlY3JldEtleUZvckZvb2RTaGFyaW5nQXBwbGljYXRpb24xMjM0NQ==
      - JWT_EXPIRATION=86400000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - foodsharing-network

volumes:
  postgres_data:

networks:
  foodsharing-network:
    driver: bridge
